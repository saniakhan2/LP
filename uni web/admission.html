<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Admission Form</h1>
        <div class="input">
            <i class="fa-solid fa-user"></i><input class="input"type="text" class="fname" placeholder="FirstName">
            <i class="fa-solid fa-user"></i><input class="input" type="text" class="lname" placeholder="LastName">
        </div>
        <div class="input">
            <i class="fa-solid fa-envelope"></i><input  class="input"type="text"  class="input"placeholder="Email">
        </div>
        <div class="input">
            <i class="fa-solid fa-lock"></i><input  class="input"type="text" class="input" placeholder="Password">
        </div>
        <div class="input">
            <i class="fa-solid fa-calendar-days"></i><input class="input" type="text" class="input" placeholder="DOB">
        </div>
        <div class="gender">
            <i class="fa-solid fa-mars-and-venus"></i><input name="gender" type="radio">Male <input name="gender" type="radio"> Female
        </div>
        <div class="input">
            <i class="fa-solid fa-house"></i><input class="input" type="text" class="input" placeholder="city">
        </div>
<button>Submit</button>
    </div>
    
    
</body>
</html>
